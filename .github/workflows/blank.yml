# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    #paths:
    #- '**.md'
  pull_request:
    #branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    #- name: Dump GitHub context
    #  env:
     #  Hello: git diff-tree --no-commit-id --name-only -r ${{ github.sha }} #"**/*.md"
     # run: |
      #  echo "$Hello"
       # echo '::set-env name=TEST::'$Hello
      
    - name: Get File Name
      #run: git diff-tree --no-commit-id --name-only -r ${{ github.sha }}
      run: git log -1 --name-status
   
    - name: Spell Checker
      if: always()  
      uses: zwaldowski/cspell-action@1.0.0
      with:
        # Glob pattern of files to check
        #paths: ${{ env.TEST }}
        paths: "./Project/test.md"
        config: .github/workflows/cspell.json
        # Configuration file to use. By default cspell looks for cspell.json in the current directory.
        #config: # optional
        # Exclude files matching the glob pattern
        #exclude: # optional
        # Only output the first instance of a word not found in the dictionaries.
        unique: "true" # optional
    
